<html>
<head>

<link rel="stylesheet" href="poo.css" type = "text/css">
<title> Logged in, PollMe </title>

</head>
<body>

<div id="background">
<div id="rectangle">
<div id="form-wrapper">

<div id="form1">
<form action="CreateAPoll.html" id ="button1">
<button type="submit" class="floated" id="button">Create a poll!</button>
</form>
</div>

<div id="form2">
<form action="ShowAllPolls.jsp" >
<button type="submit" class="floated" id="button">View polls!</button>
</form>
</div>

<div id="form3">
<form action="ViewPollsVotedOn" method="post">
<button type="submit" class="floated" id="button">View polls you've voted on!</button>
</form>
</div>

<div id="form4">
<form action="ViewYourOwnPolls" method="post">
<button type="submit" class="floated" id="button">View your own polls!</button>
</form>
</div>

<div id="form5">
<form action="Logout" method="post">
<button type="submit" class="floated" id="button">Logout!</button>
</form>
</div>
</div>
</div>
</div>
</body>
</html>
