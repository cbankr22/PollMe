<body> 
	
  <div class="login-page">
  
  
  <h1>PollMe!</h1>
  
  <div class="form">	
   		
   	 <br/><br/>
    
	 <form class="login-form" action="CheckUsername" method="post" >
	 
      <input type="text" placeholder="username" name ="username" required/>
      
      <input type="password" placeholder="password" name = "password" required/>
      
      <button>Login!</button>
      
     
    </form>
     <form class="login-form" action="InsertData" method="post">
	  
      <input type="text" pattern=".{3,}" required title="3 characters minimum" placeholder="username" maxlength="10" name ="username" required/>
      
      <input type="password" pattern=".{3,}" required title="3 characters minimum" placeholder="password" maxlength="10" name = "password" required/>
      
      <button>Sign up!</button>
      
      
    </form>
    </div>
    </div>
</body>
